{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <h1>저장소</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <th>제품명</th>
                <th>다운로드 링크</th>
                </thead>
                <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></td>
                        <td>{% for download in object.get_downloads %}
                            <a href="{{ download.get_download_url }}">{{ download.display_name }}</a><br/>
                        {% endfor %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">구매내역 없음</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% endblock %}}
