{% extends "base.html" %}

{% block content %}
        <div class='row my-3'>
           {% for obj in object_list %}
            <div class='col'>
                {% include "products/snippets/card.html" with instance=obj %}
            </div>
            {% if forloop.counter|divisibleby:3 %}
                </div>
                <div class='row'>
                    <div class='col-12'>
                        <hr/>
                    </div>
             {% elif forloop.counter|divisibleby:3 %}
                <hr/>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}}
