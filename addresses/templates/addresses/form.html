{% load widget_tweaks %}
<form method="POST"
      action="{% if action_uri %}
                {{ action_uri }}
              {% else %}
                 {% url "login" %}
               {% endif %}">    {% csrf_token %}
    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}"/>
    {% endif %}

    {% if address_type %}
        {% include 'addresses/juso.html' with address_type=address_type form=form%}
    {% endif %}
</form>
