<form class='form-product-ajax mt-3' method="POST" class="form" action="{% url 'cart:update' %}"
      data-endpoint="{% url 'cart:update' %}">{% csrf_token %}
    <input class="cart-item-product-id" type="hidden" name="product_id" value="{{ product.id }}"/>
    <button type="submit" class="btn btn-secondary btn-sm" style="padding:0px; cursor:pointer;">카트에서 빼기</button>
</form>
