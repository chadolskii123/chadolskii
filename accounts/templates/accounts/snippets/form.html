<form method="POST"
      action="{% if action_uri %}
                {{ action_uri }}
              {% else %}
                 {% url "login" %}
               {% endif %}">    {% csrf_token %}
    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}"/>
    {% endif %}
    {{ form }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
